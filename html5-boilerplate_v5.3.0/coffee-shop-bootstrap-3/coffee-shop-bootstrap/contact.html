        <nav class="navbar navbar-light bg-faded">
          <div class="container">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
              &#9776;
            </button>
            <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
              <a class="navbar-brand" href="#">CoffeeShop</a>
              <ul class="nav navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">

              </ul>

        <div class="container-fluid container-jumbotron">
          <div class="jumbotron-fluid jumbotron-contact">
            <div class="jumbotron-text">
              <h1>Contact Page</h1>
              <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="container">
                <form>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-12 col-form-label">Email</label>
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputname" class="col-sm-12 col-form-label">name</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="inputname" placeholder="name">
                    </div>
                  </div>
                  <fieldset class="form-group row">
                    <legend class="col-form-legend col-sm-2">Radios</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          Option one is this and that&mdash;be sure to include why it's great
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          Option two can be something else and selecting it will deselect option one
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                          Option three is disabled
                        </label>
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group row">
                    <label class="col-sm-2">Checkbox</label>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"> Check me out
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>

            <div class="col-md-5">
              <blockquote class="blockquote">awesome coffee!</blockquote>
            </div>
          </div>
        </div>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
